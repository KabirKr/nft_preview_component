<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
        margin-top: 50px;
        color: #ccc;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center bg-dark-blue-main p-10 font-sans text-[18px] text-white/50"
  >
    <main>
      <div
        class="flex flex-col p-6 space-y-4 max-w-sm rounded-2xl shadow-2xl bg-dark-blue-card"
      >
        <!-- Card Image -->
        <div class="overflow-hidden relative rounded-lg cursor-pointer">
          <div aria-hidden="true">
            <img
              src="images/image-equilibrium.jpg"
              alt="Equilibrium"
              class="w-full"
            />
          </div>

          <div
            class="flex absolute inset-0 justify-center items-center opacity-0 transition duration-150 ease-out hover:opacity-100 bg-cyan/50"
            aria-hidden="true"
          >
            <img
              src="images/icon-view.svg"
              alt="icon-view"
              aria-hidden="true"
            />
          </div>
        </div>

        <!-- Card Content -->
        <div class="space-y-4">
          <a
            href="#"
            class="text-2xl font-bold text-white transition duration-150 ease-out cursor-pointer hover:text-cyan"
          >
            <h1>Equilibrium #3429</h1>
          </a>
          <p class="">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex justify-between items-center font-bold">
            <p class="flex items-center">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              <span class="ml-2 text-cyan">0.041 ETH</span>
            </p>
            <p class="flex items-center">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              <span class="ml-2">3 days left</span>
            </p>
          </div>
        </div>

        <!-- line -->
        <div class="h-[1px] w-full bg-dark-blue-line"></div>

        <!-- User info -->
        <div class="flex items-center">
          <img
            src="images/image-avatar.png"
            alt="avatar"
            class="w-10 h-10 rounded-full border border-white"
          />
          <p class="ml-3">
            Creation of
            <a
              href="#"
              class="font-bold text-white transition duration-150 ease-out cursor-pointer hover:text-cyan"
              >Jules Wyvern</a
            >
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/__kabirk">Kabir</a>.
    </footer>
  </body>
</html>
