<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 50px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-dark-blue-main p-10 font-sans text-[18px] text-white/50">
    <div class="p-5 mx-auto max-w-sm rounded-md shadow-2xl bg-dark-blue-card">
      <div class="overflow-hidden relative rounded-md cursor-pointer group">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="w-full"
        />
        <div
          class="hidden absolute inset-0 justify-center items-center group-hover:flex bg-cyan/50"
        >
          <img src="images/icon-view.svg" alt="icon-view" />
        </div>
      </div>

      <div class="mt-4">
        <h1
          class="text-2xl font-bold text-white cursor-pointer hover:text-cyan"
        >
          Equilibrium #3429
        </h1>
        <p class="mt-4">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between items-center mt-4 font-bold">
          <p class="flex items-center">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <span class="ml-2 text-cyan">0.041 ETH</span>
          </p>
          <p class="flex items-center">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <span class="ml-2">3 days left</span>
          </p>
        </div>
      </div>

      <div class="h-[1px] w-full bg-dark-blue-line mt-4"></div>

      <div class="flex items-center mt-4">
        <img
          src="images/image-avatar.png"
          alt="avatar"
          class="w-10 h-10 rounded-full border border-white"
        />
        <p class="ml-3">
          Creation of
          <strong class="text-white cursor-pointer hover:text-cyan"
            >Jules Wyvern</strong
          >
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kabir</a>.
    </div>
  </body>
</html>
